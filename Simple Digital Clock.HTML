<html>
	<head>
		<title>Simple Clock</title>
		<style>
			#dd{
				height:200px;
				width=100%;
				text-align:center;
				background-color:rgb(192,192,192);
				margin-top:100px;
				font-size:135px;
				color:rgb(0, 0, 0);//#d2691e;
				border: 5px solid black;
				font-family:verdana;
				font-weight:bold;
				border-radius:50px;
				padding:1px;
				transition:1s ;
			}
			#dd:hover{
				color:#008b8b;
				border: 5px solid #d2691e;
			}
		</style>
	</head>
	<body onload="showtime()">
		<div id="dd"></div>
	</body>
	<script>
		function showtime(){
		var sess="AM";
		var bl=":";
		var date=new Date();
		var hr=date.getHours();
		var min=date.getMinutes();
		var sec=date.getSeconds();
		if(hr>=12){
			hr=hr-12;
			sess="PM";
		}
		else{
			sess="AM";
		}
		hr=(hr<10)?("0"+hr):(hr);
		min=(min<10)?("0"+min):(min);
		sec=(sec<10)?("0"+sec):(sec);
		document.getElementById("dd").innerHTML=hr+bl+min+bl+sec+" "+sess;
		setTimeout(showtime,1000);
		}
	</script>
</html>
